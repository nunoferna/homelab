apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gateway
  namespace: gateway-infra
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 192.168.1.1
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
