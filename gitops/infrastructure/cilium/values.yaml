# Cilium for k3s/Raspberry Pi.

k8sServiceHost: "192.168.1.253"
k8sServicePort: "6443"
kubeProxyReplacement: "true"

# Enable Cilium L2-aware LoadBalancer on the LAN.
l2announcements:
  enabled: true

# L2 announcements uses Kubernetes Leases; bump the client rate limit a bit.
k8sClientRateLimit:
  qps: 20
  burst: 40

enableIPv4Masquerade: true
ipv6:
  enabled: false
bpf:
  masquerade: true

# Enable Gateway API (Cilium Envoy).
gatewayAPI:
  enabled: true
  gatewayClass:
    create: "true"

authentication:
  spire:
    enabled: true

operator:
  replicas: 1

devices: "eth0"

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    frontend:
      securityContext:
        readOnlyRootFilesystem: false

cni:
  exclusive: false
