name: Layer 2 - GitOps + Vault Secrets

concurrency:
  group: homelab-layer2
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["Layer 1 - Host Bootstrap"]
    branches: ["main"]
    types:
      - completed
  workflow_dispatch:

jobs:
  gitops:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Verify cluster is reachable
        shell: bash
        run: |
          set -euo pipefail
          kubectl version --client=true
          kubectl get nodes

      - name: Ensure scripts executable
        run: |
          chmod +x bootstrap/argocd/install.sh
          chmod +x bootstrap/vault/*.sh

      - name: Install / Upgrade Argo CD
        run: |
          ./bootstrap/argocd/install.sh

      - name: Init/Configure Vault (idempotent)
        run: |
          ./bootstrap/vault/init-and-configure.sh

      - name: Wait for Vault pod
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if kubectl -n vault get pod vault-0 >/dev/null 2>&1; then
              exit 0
            fi
            echo "Waiting for vault-0 to exist... ($i/60)"
            sleep 10
          done
          echo "Timed out waiting for vault-0"
          exit 1

      - name: Unseal Vault
        run: |
          ./bootstrap/vault/unseal.sh

      - name: Push secrets into Vault
        env:
          TAILSCALE_OAUTH_CLIENT_ID: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          TAILSCALE_OAUTH_CLIENT_SECRET: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
        run: |
          ./bootstrap/vault/push-secrets.sh
