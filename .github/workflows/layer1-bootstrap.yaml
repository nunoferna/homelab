name: Layer 1 - Host Bootstrap

concurrency:
  group: homelab-layer1
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
    paths:
      - 'bootstrap/**'
  workflow_dispatch:

jobs:
  bootstrap-host:
    runs-on: self-hosted
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Host Bootstrap
        run: |
          cd bootstrap
          chmod +x main.sh
          ./main.sh
