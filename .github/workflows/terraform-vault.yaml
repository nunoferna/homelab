name: Vault Terraform (Policy)

concurrency:
  group: vault-terraform
  cancel-in-progress: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: terraform/vault
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3
          terraform_wrapper: false

      - name: Ensure state directory exists
        run: mkdir -p /home/nof/.terraform/vault

      - name: Get Vault root token from cluster
        id: vault-token
        run: |
          TOKEN=$(kubectl get secret vault-root-token -n vault -o jsonpath='{.data.token}' | base64 -d)
          echo "::add-mask::$TOKEN"
          echo "vault_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Start Vault port forward
        run: |
          kubectl port-forward -n vault svc/vault 8200:8200 > /dev/null 2>&1 &
          echo $! > /tmp/vault-pf.pid
          sleep 5

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        env:
          TF_VAR_vault_token: ${{ steps.vault-token.outputs.vault_token }}

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -no-color tfplan
        env:
          TF_VAR_vault_token: ${{ steps.vault-token.outputs.vault_token }}
