name: Host Bootstrap

concurrency:
  group: bootstrap
  cancel-in-progress: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  bootstrap-host:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Ensure minimal Python (Debian/Raspbian compatible)
        run: sudo apt install -y python3 python3-pip

      - name: Create venv and install Ansible
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install ansible ansible-core

      - name: Install Ansible Galaxy collections and roles (if any)
        run: |
          . .venv/bin/activate
          if [ -f ansible/requirements.yml ]; then
            ansible-galaxy collection install -r ansible/requirements.yml || true
            ansible-galaxy install -r ansible/requirements.yml -p ansible/roles || true
          fi

      - name: Run Ansible bootstrap playbook
        run: |
          . .venv/bin/activate
          cd ansible
          ansible-playbook playbooks/k8s_bootstrap.yml
